{% extends 'base.html' %}

{% block title %}Eliminar Persona{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">¿Estás seguro de que quieres eliminar a {{ persona.nombre_completo }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash"></i> Sí, eliminar
        </button>
        <a href="{% url 'persona_list' %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar
        </a>
    </form>
</div>
{% endblock %}
