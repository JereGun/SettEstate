{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Eliminar Item de Factura</h3>
        </div>
        <div class="card-body">
            <p>¿Está seguro que desea eliminar el item "{{ itemfactura.descripcion }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirmar</button>
                <a href="{{ view.get_success_url }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
